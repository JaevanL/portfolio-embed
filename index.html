  <title>Fun Dark Header</title>
  <title>Full Width Header</title>
<style>
    /* Reset defaults */
html, body {
margin: 0;
padding: 0;
height: 100%;
      overflow: hidden; /* no scrolling */
      font-family: Arial, sans-serif;
}

.header {
      width: 100%;                /* full width */
      width: 100%;                /* full browser width */
height: 200px;              /* fixed height */
background-color: #1e1e2f;  /* dark professional background */
color: #ffffff;
display: flex;
flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      justify-content: center;    /* vertical centering */
      align-items: center;        /* horizontal centering */
      border-radius: 0;           /* no rounded corners if hugging edges */
}

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      text-align: center;
      color: #ffffff;
    }

    /* Header buttons container */
.header-buttons {
margin-top: 15px;
display: flex;
gap: 15px;
}

    /* Header buttons */
.header-buttons button {
padding: 10px 20px;
      background-color: #ff6f61; /* fun coral accent */
      background-color: #ff6f61; /* fun accent */
color: #ffffff;
border: none;
border-radius: 12px;
cursor: pointer;
font-size: 14px;
      transition: background 0.3s, transform 0.2s;
}

.header-buttons button:hover {
      background-color: #ff8470; /* lighter accent on hover */
      transform: translateY(-2px); /* subtle lift */
    }
