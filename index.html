<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Header</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      width: 100%;                /* full browser width */
      height: 200px;              /* fixed height */
      background-color: #1e1e2f;  /* dark professional background */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;    /* vertical centering */
      align-items: center;        /* horizontal centering */
      border-radius: 0;           /* no rounded corners if hugging edges */
    }

    .header-buttons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .header-buttons button {
      padding: 10px 20px;
      background-color: #ff6f61; /* fun accent */
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .header-buttons button:hover {
      background-color: #ff8470; /* hover effect */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hi, I'm Jaevan</h1>
    <div class="header-buttons">
      <button>Achievements</button>
      <button>About Me</button>
    </div>
  </div>
</body>
</html>
